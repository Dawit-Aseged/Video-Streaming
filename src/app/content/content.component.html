<div *ngIf="moviesAndFolders.folders.length > 0">
  <div class="title-container" [ngClass]="{titleHandheld: (isHandset | async)!.matches}">
    <span class="title">Folders</span>
  </div>
  <div class="container" [ngClass]="{containerHandheld: (isHandset | async)!.matches}">
    <div class="folder-icon" *ngFor="let item of moviesAndFolders.folders" (click)="folderPicked(item)">
      <svg class="folder" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10.59 4.59C10.21 4.21 9.7 4 9.17 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-1.41-1.41z"/></svg>
      <div>
        <span>{{item}}</span>
      </div>
    </div>

  </div>
  <hr>
</div>

<div *ngIf="moviesAndFolders.movies.length > 0">
  <div class="title-container" [ngClass]="{titleHandheld: (isHandset | async)!.matches}">
    <span class="title">Movies</span>
  </div>
  <div class="container" [ngClass]="{containerHandheld: (isHandset | async)!.matches}">
    <div class="folder-icon" *ngFor="let item of moviesAndFolders.movies" (click)="moviePicked(item)">
      <svg class="movie" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24" y="0"/></g><g><path d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M9.5,14.67V9.33 c0-0.79,0.88-1.27,1.54-0.84l4.15,2.67c0.61,0.39,0.61,1.29,0,1.68l-4.15,2.67C10.38,15.94,9.5,15.46,9.5,14.67z"/></g></svg>
      <div>
        <span>{{item}}</span>
      </div>
    </div>
  </div>
</div>

<div class="noneDiv" *ngIf="moviesAndFolders.folders.length == 0 && moviesAndFolders.movies.length == 0">
  <span class="noneSpan">No Movies or Folders here</span>
</div>
